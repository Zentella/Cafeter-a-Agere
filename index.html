<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería Agere</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        figure {
          border: 1px #cccccc solid;
          padding: 4px;
          margin: auto;
        }
        
        figcaption {
          background-color: green;
          color: white;
          font-style: italic;
          padding: 2px;
          text-align: center;
          font-weight: light;
        }
        </style>
</head>
<body>
    <!--   -->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
        </div>
        <form class="form container-fluid justify-content-end">
            <button class="form__button--a btn btn-sm" type="button">Iniciar sesión</button>
            <button class="form__button--b btn btn-sm" type="button">Regístrate</button>
          </form>
    </nav>

    <header></header>

    <!-- <figure> representa contenido independiente, a menudo con un título. 
        Si bien se relaciona con el flujo principal, su posición es independiente de éste.  -->
    <figure>
        <img src="./images/img-1.png" alt="Trulli" style="width:100%">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

    <!-- (<hgroup>) representa el encabezado de una sección. Define un solo título que participa de la estructura 
        del documento como el encabezado de la sección implícita o explícita a la que pertenece  -->
    <hgroup id="myHgroup">
        <h1>Welcome to my WWF</h1>
        <h2>For a living planet</h2>
      </hgroup>

      <button onclick="myFunction()">Try it</button>

      <p id="demo"></p>

      <script>
        function myFunction() {
          var x = document.getElementById("myHgroup").innerHTML;
          document.getElementById("demo").innerHTML = x;
        }
        </script>
        

    <section></section>

    <article></article>

    <footer></footer>
    
</body>
</html>
